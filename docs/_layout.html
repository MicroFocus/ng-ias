<header>
    <div class="mf-app-bar">
        <h3 class="mf-heading" ng-bind="app.projectName"></h3>
        <span class="mf-fill"></span>
        <mf-button class="mf-icon-button"
                ng-click="app.toggleDisplayDirection()"
                title="Toggle display direction">
            <mf-icon icon="(app.displayDirection === 'ltr') ? 'back_left_thick' : 'forward_right_thick'"></mf-icon>
        </mf-button>
        <mf-button class="mf-icon-button"
                ng-click="app.toggleTheme()"
                title="Toggle theme">
            <mf-icon icon="(app.isDefaultTheme()) ? 'favorite_outline_thin' : 'favorite_fill'"></mf-icon>
        </mf-button>
    </div>
    <div class="mf-nav">
        <a ui-sref="app.project" ui-sref-active="mf-active" class="mf-button">Project</a>
        <a ui-sref="app.component" ui-sref-active="mf-active" class="mf-button" ng-click="app.goToComponentsView($event)">Components</a>
        <a ui-sref="app.layout" ui-sref-active="mf-active" class="mf-button mf-disabled" title="Coming soon">Layout</a>
        <a ui-sref="app.themes" ui-sref-active="mf-active" class="mf-button mf-disabled" title="Coming soon">Themes</a>
    </div>
</header>

<main>
    <div ui-view></div>
</main>
