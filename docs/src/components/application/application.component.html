<header>
    <div class="ias-app-bar">
        <div class="ias-avatar">
            <img class="micro-logo" src="images/IAS_UX_100.png" alt="UX">
        </div>
        <h3 class="ias-heading" ng-bind="$ctrl.projectName"></h3>
    </div>
    <div class="ias-nav">
        <ias-button id="componentsSideNavToggle" class="ias-icon-button" ng-if="$ctrl.isComponentsView()"
                    ias-toggle="componentSideNav">
            <ias-icon icon="hamburger_menu_thick"></ias-icon>
        </ias-button>
        <a ui-sref="app.project" ui-sref-active="ias-active">Project</a>
        <a ui-sref="app.component" ui-sref-active="ias-active" ng-click="$ctrl.goToComponentsView($event)">
            Components
        </a>
        <a ui-sref="app.layout" ui-sref-active="ias-active" class="ias-disabled" title="Coming soon">Layout</a>
    </div>
</header>

<main>
    <div ui-view></div>
</main>
