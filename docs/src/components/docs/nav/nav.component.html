<h2>Nav</h2>

<div class="demo-section">
    <mf-nav repeat-as-code="">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
    </mf-nav>
</div>

<div class="demo-section">
    <h4>.mf-disabled</h4>

    <mf-nav repeat-as-code="">
        <a href="#">Link 1</a>
        <a class="mf-disabled">Link 2</a>
    </mf-nav>
</div>

<div class="demo-section">
    <h4>.mf-active</h4>

    <mf-nav repeat-as-code="">
        <a href="#">Link 1</a>
        <a href="#" class="mf-active">Link 2</a>
        <a href="#">Link 3</a>
    </mf-nav>
</div>

<div class="demo-section">
    <h4>Complex</h4>

    <mf-nav repeat-as-code="">
        <mf-button class="mf-icon-button">
            <mf-icon icon="search_thick"></mf-icon>
        </mf-button>

        <a href="#">Link 1</a>
        <a href="#" class="mf-active">Link 2</a>
        <a class="mf-disabled">Link 3</a>

        <span class="mf-fill"></span>

        <mf-button class="mf-menu-toggle" mf-toggle="menu1">
            Menu<mf-icon icon="down_thick"></mf-icon>
        </mf-button>
        <mf-menu name="menu1">
            <mf-button>Button 1</mf-button>
            <mf-button>Button 2</mf-button>
        </mf-menu>
    </mf-nav>
</div>
