<h2 class="ias-page-title">Nav</h2>

<div class="demo-section">
    <ias-nav toggle-repeat-code>
        <a ui-sref="app.component.nav">Link 1</a>
        <a ui-sref="app.component.nav">Link 2</a>
    </ias-nav>
</div>

<div class="demo-section">
    <h4>.ias-active</h4>

    <ias-nav toggle-repeat-code>
        <a ui-sref="app.component.nav">Link 1</a>
        <a ui-sref="app.component.nav" class="ias-active">Link 2</a>
        <a ui-sref="app.component.nav">Link 3</a>
    </ias-nav>
</div>

<div class="demo-section">
    <h4>Complex</h4>

    <ias-nav toggle-repeat-code>
        <ias-button class="ias-icon-button">
            <ias-icon icon="search_thick"></ias-icon>
        </ias-button>
        <a ui-sref="app.component.nav" class="ias-active">
            <ias-icon icon="home_thick"></ias-icon>
        </a>
        <a ui-sref="app.component.nav">Link 1</a>

        <span class="ias-fill"></span>

        <ias-button class="ias-menu-toggle" ias-toggle="menu1">
            Menu<ias-icon icon="down_thick"></ias-icon>
        </ias-button>
        <ias-menu name="menu1" ias-align="end" class="ias-menu-flat-top">
            <ias-button>Button 1</ias-button>
            <ias-button>Button 2</ias-button>
        </ias-menu>
    </ias-nav>
</div>

<div class="demo-section">
    <h4>Disabled</h4>

    <ias-nav toggle-repeat-code>
        <ias-button class="ias-icon-button" disabled="disabled">
            <ias-icon icon="search_thick"></ias-icon>
        </ias-button>
        <a ui-sref="app.component.nav">Link 1</a>
        <a class="ias-disabled">Link 2</a>
        <a disabled="disabled">Link 3</a>
    </ias-nav>
</div>

<div class="demo-section">
    <h4>Text</h4>
    <ias-nav toggle-repeat-code>
        <a ui-sref="app.component.nav" class="ias-active">Link 1</a>
        <span>Text</span>
        <span class="ias-fill"></span>
        <span><a href="/component/link">Hyperlink</a></span>
    </ias-nav>
</div>

<div class="demo-section">
    <h4>Header (non-navigation)</h4>
    <ias-nav toggle-repeat-code>
        <ias-button class="ias-icon-button">
            <ias-icon icon="hamburger_menu_thick"></ias-icon>
        </ias-button>
        <span>Sign in to use available applications. This text wraps if necessary.</span>
        <span class="ias-fill"></span>
        <ias-button class="ias-icon-button">
            <ias-icon icon="search_thick"></ias-icon>
        </ias-button>
    </ias-nav>
</div>
