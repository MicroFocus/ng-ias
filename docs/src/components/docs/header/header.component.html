<h2>Headers</h2>

<div class="demo-section">
    <mf-header repeat-as-code>
        <div class="mf-header-title"><span>Header Title</span></div>
        <div class="mf-header-sub-title"><span>Sub Title</span></div>
    </mf-header>
</div>

<div class="demo-section">
    <h4>w/ .mf-icon-button</h4>

    <mf-header repeat-as-code>
        <div class="mf-header-title"><span>Header Title</span></div>
        <div class="mf-header-sub-title"><span>Sub Title</span></div>
        <mf-button class="mf-icon-button">
            <mf-icon icon="configure_thick"></mf-icon>
        </mf-button>
    </mf-header>
</div>

<div class="demo-section">
    <h4>w/ .mf-fill</h4>

    <mf-header repeat-as-code>
        <div class="mf-header-title"><span>Header Title</span></div>
        <div class="mf-header-sub-title"><span>Sub Title</span></div>
        <mf-button class="mf-icon-button">
            <mf-icon icon="configure_thick"></mf-icon>
        </mf-button>
        <span class="mf-fill"></span>
        <mf-button class="mf-icon-button">
            <mf-icon icon="close_thick"></mf-icon>
        </mf-button>
    </mf-header>
</div>
