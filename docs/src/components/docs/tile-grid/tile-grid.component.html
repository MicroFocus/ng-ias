<h2>Tile Grid</h2>
<div ng-init="$ctrl.apps = [
        { name: 'Box', image: 'images/appmark_box.png' },
        { name: 'Clarity', image: 'images/appmark_clarity.png' },
        { name: 'Geeko', image: 'images/appmark_geeko.png' },
        { name: 'Google Docs', image: 'images/appmark_googledocs.png', favorite: true },
        { name: 'GotoMeeting', image: 'images/appmark_gotomeeting.png' },
        { name: 'OneDrive', image: 'images/appmark_onedrive.png' },
        { name: 'Search', image: 'images/appmark_search.png', favorite: true },
    ]"></div>

<div class="demo-section">
    <h4>.mf-tiny</h4>

    <mf-tile-grid repeat-as-code="">
        <mf-tile class="mf-tiny" ng-repeat="app in $ctrl.apps" ng-attr-title="{{app.name}}">
            <mf-avatar src="app.image"></mf-avatar>
            <div class="mf-tile-actions">
                <mf-icon ng-if="app.favorite" icon="favorite_fill"></mf-icon>
            </div>
        </mf-tile>
    </mf-tile-grid>
</div>

<div class="demo-section">
    <h4>.mf-small</h4>

    <mf-tile-grid>
        <mf-tile class="mf-small" ng-repeat="app in $ctrl.apps" ng-attr-title="{{app.name}}">
            <mf-avatar src="app.image"></mf-avatar>
            <div class="mf-tile-body">
                <h3>{{app.name}}</h3>
            </div>
            <div class="mf-tile-actions">
                <mf-icon ng-if="app.favorite" icon="favorite_fill"></mf-icon>
            </div>
        </mf-tile>
    </mf-tile-grid>
</div>

<div class="demo-section">
    <h4>.mf-medium</h4>

    <mf-tile-grid>
        <mf-tile class="mf-medium" ng-repeat="app in $ctrl.apps">
            <mf-avatar src="app.image"></mf-avatar>
            <div class="mf-tile-body">
                <h3>{{app.name}}</h3>
                <p>0 lines show on tiny and small, 2 lines on medium, and three on large</p>
            </div>
            <div class="mf-tile-actions">
                <mf-icon ng-if="app.favorite" icon="favorite_fill"></mf-icon>
            </div>
        </mf-tile>
    </mf-tile-grid>
</div>
