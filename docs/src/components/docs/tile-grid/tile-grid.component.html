<h2>Tile Grid</h2>
<div ng-init="$ctrl.apps = [
        { name: 'Box', image: 'images/appmark_box.png' },
        { name: 'Clarity', image: 'images/appmark_clarity.png' },
        { name: 'Geeko', image: 'images/appmark_geeko.png' },
        { name: 'Google Docs', image: 'images/appmark_googledocs.png', favorite: true },
        { name: 'GotoMeeting', image: 'images/appmark_gotomeeting.png' },
        { name: 'OneDrive', image: 'images/appmark_onedrive.png' },
        { name: 'Search', image: 'images/appmark_search.png', favorite: true },
    ]"></div>

<div class="demo-section">
    <h4>.ias-tiny</h4>

    <ias-tile-grid toggle-repeat-code="">
        <ias-tile class="ias-tiny" ng-repeat="app in $ctrl.apps" ng-attr-title="{{app.name}}">
            <ias-avatar src="app.image"></ias-avatar>
            <div class="ias-tile-actions">
                <ias-icon ng-if="app.favorite" icon="favorite_fill"></ias-icon>
            </div>
        </ias-tile>
    </ias-tile-grid>
</div>

<div class="demo-section">
    <h4>.ias-small</h4>

    <ias-tile-grid>
        <ias-tile class="ias-small" ng-repeat="app in $ctrl.apps" ng-attr-title="{{app.name}}">
            <ias-avatar src="app.image"></ias-avatar>
            <div class="ias-tile-body">
                <h3>{{app.name}}</h3>
            </div>
            <div class="ias-tile-actions">
                <ias-icon ng-if="app.favorite" icon="favorite_fill"></ias-icon>
            </div>
        </ias-tile>
    </ias-tile-grid>
</div>

<div class="demo-section">
    <h4>.ias-medium</h4>

    <ias-tile-grid>
        <ias-tile class="ias-medium" ng-repeat="app in $ctrl.apps">
            <ias-avatar src="app.image"></ias-avatar>
            <div class="ias-tile-body">
                <h3>{{app.name}}</h3>
                <p>0 lines show on tiny and small, 2 lines on medium, and three on large</p>
