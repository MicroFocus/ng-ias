<ias-header>
    <div class="ias-header-title"><span>Tile Grid</span></div>
</ias-header>
<div ng-init="$ctrl.apps = [
        { name: 'Brand, Intl.', image: 'images/appmarks/mark_05.png' },
        { name: 'Yellow Future', image: 'images/appmarks/mark_06.png' },
        { name: 'Green Business', image: 'images/appmarks/mark_01.png' },
        { name: 'Orange Star, Inc.', image: 'images/appmarks/mark_08.png', favorite: true },
        { name: 'Pink Company', image: 'images/appmarks/mark_07.png' },
        { name: 'Blue Co.', image: 'images/appmarks/mark_03.png' },
        { name: 'Turquoise Brand', image: 'images/appmarks/mark_02.png', favorite: true },
    ]"></div>

<div class="demo-section">
    <h4>w/ .ias-tiny tile</h4>

    <ias-tile-grid toggle-repeat-code>
        <ias-tile class="ias-tiny" ng-repeat="app in $ctrl.apps" ng-attr-title="{{app.name}}">
            <ias-avatar src="app.image"></ias-avatar>
            <div class="ias-tile-actions">
                <ias-icon ng-if="app.favorite" icon="favorite_fill"></ias-icon>
            </div>
        </ias-tile>
    </ias-tile-grid>
</div>

<div class="demo-section">
    <h4>w/ .ias-small tile</h4>

    <ias-tile-grid toggle-repeat-code>
        <ias-tile class="ias-small" ng-repeat="app in $ctrl.apps" ng-attr-title="{{app.name}}">
            <ias-avatar src="app.image"></ias-avatar>
            <div class="ias-tile-body">
                <h3>{{app.name}}</h3>
            </div>
            <div class="ias-tile-actions">
                <ias-icon ng-if="app.favorite" icon="favorite_fill"></ias-icon>
            </div>
        </ias-tile>
    </ias-tile-grid>
</div>

            <ias-avatar src="app.image"></ias-avatar>
            <div class="ias-tile-body">
                <h3>{{app.name}}</h3>
                <p>0 lines show on tiny and small, 2 lines on medium, and three on large</p>
            </div>
            <div class="ias-tile-actions">
