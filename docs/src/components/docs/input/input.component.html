<h2>Input</h2>

<div class="demo-section">
    <h4>Default</h4>

    <div repeat-as-code="inner">
        <mf-input-container>
            <input id="username1" name="username1" type="text" placeholder="Placeholder">
        </mf-input-container>
        <mf-input-container>
            <input id="password1" name="password1" type="password" placeholder="Password">
        </mf-input-container>
    </div>
</div>

<div class="demo-section">
    <h4>w/ label</h4>

    <div repeat-as-code="inner">
        <mf-input-container>
            <label for="username2">Username</label>
            <input id="username2" name="username2" type="text">
        </mf-input-container>
        <mf-input-container>
            <label for="password2">Password</label>
            <input id="password2" name="password2" type="password">
        </mf-input-container>
    </div>
</div>

<div class="demo-section">
    <h4>[disabled]</h4>

    <div repeat-as-code="inner">
        <mf-input-container>
            <input type="text" placeholder="Placeholder" disabled="disabled">
        </mf-input-container>
        <mf-input-container>
            <label for="username3">Username</label>
            <input id="username3" name="username3" type="text" disabled="disabled">
        </mf-input-container>
    </div>
</div>

<div class="demo-section">
    <h4>.mf-inline</h4>

    <div repeat-as-code="inner">
        <mf-input-container class="mf-inline">
            <label for="username4">Username</label>
            <input id="username4" name="username4" type="text">
        </mf-input-container>
        <mf-input-container class="mf-inline">
            <label for="password3">Password</label>
            <input id="password3" name="password3" type="password">
        </mf-input-container>
    </div>
</div>
