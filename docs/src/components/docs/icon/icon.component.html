<h2>Icon</h2>

<div class="demo-section">
    <h4>.mf-icon</h4>
    <div repeat-as-code="inner">
        <mf-icon icon="favorite_outline_thin"></mf-icon>
        <mf-icon icon="search_thick"></mf-icon>
        <mf-icon icon="close_thick"></mf-icon>
    </div>
</div>

<div class="demo-section">
    <h4>w/ .mf-medium</h4>
    <div repeat-as-code="inner">
        <mf-icon icon="favorite_outline_thin" class="mf-medium"></mf-icon>
        <mf-icon icon="search_thick" class="mf-medium"></mf-icon>
        <mf-icon icon="close_thick" class="mf-medium"></mf-icon>
    </div>
</div>

<div class="demo-section">
    <h4>w/ .mf-large</h4>
    <div repeat-as-code="inner">
        <mf-icon icon="favorite_outline_thin" class="mf-large"></mf-icon>
        <mf-icon icon="search_thick" class="mf-large"></mf-icon>
        <mf-icon icon="close_thick" class="mf-large"></mf-icon>
    </div>
</div>

<div class="demo-section">
    <h4>w/ svg icons</h4>
    <div repeat-as-code="inner">
        <mf-icon svg-icon="images/account-box.svg"></mf-icon>
        <mf-icon svg-icon="images/account-box.svg" class="mf-medium"></mf-icon>
        <mf-icon svg-icon="images/account-box.svg" class="mf-large"></mf-icon>
    </div>
</div>
