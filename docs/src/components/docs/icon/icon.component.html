<h2>Icon</h2>

<div class="demo-section">
    <h4>.ias-icon</h4>
    <div repeat-as-code="inner">
        <ias-icon icon="favorite_outline_thin"></ias-icon>
        <ias-icon icon="search_thick"></ias-icon>
        <ias-icon icon="close_thick"></ias-icon>
    </div>
</div>

<div class="demo-section">
    <h4>w/ .ias-medium</h4>
    <div repeat-as-code="inner">
        <ias-icon icon="favorite_outline_thin" class="ias-medium"></ias-icon>
        <ias-icon icon="search_thick" class="ias-medium"></ias-icon>
        <ias-icon icon="close_thick" class="ias-medium"></ias-icon>
    </div>
</div>

<div class="demo-section">
    <h4>w/ .ias-large</h4>
    <div repeat-as-code="inner">
        <ias-icon icon="favorite_outline_thin" class="ias-large"></ias-icon>
        <ias-icon icon="search_thick" class="ias-large"></ias-icon>
        <ias-icon icon="close_thick" class="ias-large"></ias-icon>
    </div>
</div>

<div class="demo-section">
    <h4>w/ svg icons</h4>
    <div repeat-as-code="inner">
        <ias-icon svg-icon="images/account-box.svg"></ias-icon>
        <ias-icon svg-icon="images/account-box.svg" class="ias-medium"></ias-icon>
        <ias-icon svg-icon="images/account-box.svg" class="ias-large"></ias-icon>
    </div>
</div>
