<h2>Form Validation</h2>

<form name="$ctrl.regForm">
    
    <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
        <mf-input-container>
            <label for="name">Name (minimum 3 characters)<span class="required">*</span></label>
            <input id="name" name="name" type="text" ng-model="$ctrl.name" ng-minlength="3" required
                   autofocus>
        </mf-input-container>
        
        <mf-input-container>
            <label for="email">Email <span class="required">*</span></label>
            <input id="email" name="email" type="text" ng-model="$ctrl.email" required 
                   ng-change="$ctrl.validateEmail();">
            <label class="invalid-message" ng-if="$ctrl.regForm.email.$invalid && $ctrl.regForm.email.$touched">{{$ctrl.emailError}}</label>
        </mf-input-container>
        
        <mf-input-container>
            <label for="username">Username (minimum 3 characters)<span class="required">*</span></label>
            <input id="username" name="username" type="text" ng-model="$ctrl.username" ng-minlength="3" required
                   ng-change="$ctrl.validateUsername();">
        </mf-input-container>
        
        <mf-input-container>
            <label for="password">Password<span class="required">*</span></label>
            <input id="password" name="password" type="password" ng-change="$ctrl.validatePassword();" ng-model="$ctrl.password" required>
            <label class="weak">Passwords require a number</label>
        </mf-input-container>
        
        <mf-input-container>
            <label>Birth date</label>
            <span id="birth-date">
                <input type="hidden" name="birthday" ng-model="$ctrl.birthday" required>
                <select name="month" data-ng-options="month as month.name for month in $ctrl.months"
                        data-ng-model="$ctrl.bMonth" ng-change="$ctrl.validateDate();">
                </select>
                <select name="day" data-ng-options="day as day.name for day in $ctrl.days"
                        data-ng-model="$ctrl.bDay" ng-change="$ctrl.validateDate();">
                </select>
                <select name="year" data-ng-options="year as year.name for year in $ctrl.years"
                        data-ng-model="$ctrl.bYear" ng-change="$ctrl.validateDate();">
                </select>
            </span>
        </mf-input-container>
    </div>
        
    <div class="form-group">
      <mf-button ng-click="$ctrl.simpleButton()" ng-disabled="$ctrl.regForm.name.$invalid || $ctrl.regForm.email.$invalid || $ctrl.regForm.username.$invalid || $ctrl.regForm.password.$invalid || $ctrl.regForm.birthday.$invalid">Submit</mf-button>
    </div>
    
    
  </form>
