<h2>Form Validation</h2>

<h4>Complex form</h4>

<uib-accordion>
    <div uib-accordion-group class="panel-default" heading="Static Header, initially expanded" is-open="true">
        This content is straight in the template.
    </div>
    <div uib-accordion-group heading="Second header">
        This content is straight in the template. - 2
    </div>
</uib-accordion>    
                            
<h4>Simple form</h4>
<form name="$ctrl.regForm">
    <div class="demo-section">
        <mf-input-container>
            <label for="name">Name (minimum 3 characters)<span class="required">*</span></label>
            <input id="name" name="name" type="text" ng-model="$ctrl.name" ng-minlength="3" required
                   autofocus>
        </mf-input-container>
        
        <mf-input-container>
            <label for="email">Email <span class="required">*</span></label>
            <input id="email" name="email" type="text" ng-model="$ctrl.email" required 
                   ng-change="$ctrl.validateEmail();">
            <label class="invalid-message" ng-if="$ctrl.regForm.email.$invalid && $ctrl.regForm.email.$touched">{{$ctrl.emailError}}</label>
        </mf-input-container>
        
        <mf-input-container>
            <label for="username">
                Username<span class="required">*</span>
                <img ng-if="$ctrl.regForm.username.inProgress" class="wait-icon" src="images/waiting_25.gif" alt="">
            </label>
            <input id="username" name="username" type="text" ng-model="$ctrl.username" required
                   ng-change="$ctrl.validateUsername();" ng-disabled="$ctrl.regForm.username.inProgress"
                   ng-model-options="{ debounce: 250 }">
            <label class="invalid-message" ng-if="$ctrl.regForm.username.usernameError">{{$ctrl.regForm.username.usernameError}}</label>
        </mf-input-container>
        
        <mf-input-container>
            <label for="password">Password<span class="required">*</span></label>
            <input id="password" name="password" type="password" ng-change="$ctrl.validatePassword();" ng-model="$ctrl.password" required>
            <label class="weak">
                <ul>
                    <li>Passwords require a number</li>
                    <li>Passwords must have an upper and lowercase letter</li>
                    <li>Passwords must be at least six characters</li>
                </ul>
            </label>
        </mf-input-container>
        
        <mf-input-container>
            <label for="repeat">Repeat password<span class="required">*</span></label>
            <input id="repeat" name="repeat" type="password" ng-change="$ctrl.validateRepeat();" ng-model="$ctrl.repeat" required>
            <label class="invalid-message" ng-if="$ctrl.regForm.repeat.$invalid && $ctrl.regForm.repeat.$touched">{{$ctrl.repeatError}}</label>
        </mf-input-container>
        
        <mf-input-container>
            <label>Birth date<span class="required">*</span></label>
            <span id="birth-date">
                <input type="hidden" name="birthday" ng-model="$ctrl.birthday" required>
                <select name="month" data-ng-options="month as month.name for month in $ctrl.months"
                        data-ng-model="$ctrl.bMonth" ng-change="$ctrl.validateDate();">
                </select>
                <select name="day" data-ng-options="day as day.name for day in $ctrl.days"
                        data-ng-model="$ctrl.bDay" ng-change="$ctrl.validateDate();">
                </select>
                <select name="year" data-ng-options="year as year.name for year in $ctrl.years"
                        data-ng-model="$ctrl.bYear" ng-change="$ctrl.validateDate();">
                </select>
            </span>
        </mf-input-container>
    </div>
        
    <div class="demo-section">
      <mf-button ng-click="$ctrl.simpleButton()" ng-disabled="$ctrl.regForm.name.$invalid || $ctrl.regForm.email.$invalid || $ctrl.regForm.username.$invalid || $ctrl.regForm.password.$invalid || $ctrl.regForm.birthday.$invalid || $ctrl.regForm.repeat.$invalid">Submit</mf-button>
    </div>
</form>
