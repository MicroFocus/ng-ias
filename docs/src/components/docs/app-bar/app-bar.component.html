<h1 class="ias-page-title">App Bar</h1>

<div class="demo-section">
    <ias-app-bar toggle-repeat-code>
        <h3 class="ias-heading" title="Application Title">Application Title</h3>
    </ias-app-bar>
</div>

<div class="demo-section">
    <h4>w/ ias-menu</h4>

    <ias-app-bar toggle-repeat-code>
        <h3 class="ias-heading" title="Application Title">Application Title</h3>
        <span class="ias-fill"></span>
        <ias-button class="ias-menu-toggle" ias-toggle="accountMenu" title="Descriptive Title">user@email.com<ias-icon icon="down_thick"></ias-icon>
        </ias-button>
        <ias-menu name="accountMenu">
            <ias-button>Settings</ias-button>
            <ias-button>Sign Out</ias-button>
        </ias-menu>
    </ias-app-bar>
</div>

<div class="demo-section">
    <h4>w/ .ias-icon-button</h4>

    <ias-app-bar toggle-repeat-code>
        <h3 class="ias-heading" title="Application Title">Application Title</h3>
        <span class="ias-fill"></span>
        <ias-button class="ias-icon-button" title="Descriptive Title">
            <ias-icon icon="search_thick"></ias-icon>
        </ias-button>
        <ias-button class="ias-icon-button" title="Descriptive Title">
            <ias-icon icon="close_thick"></ias-icon>
        </ias-button>
    </ias-app-bar>
</div>

<div class="demo-section">
    <h4>w/ .ias-logo</h4>

    <ias-app-bar toggle-repeat-code>
        <img src="images/appbar_logo.png" alt="Logo" class="ias-logo">
        <h3 class="ias-heading" title="Application Title">Application Title</h3>
        <span class="ias-fill"></span>
        <ias-button class="ias-icon-button" title="Descriptive Title">
            <ias-icon icon="search_thick"></ias-icon>
        </ias-button>
        <ias-button class="ias-icon-button" title="Descriptive Title">
            <ias-icon icon="close_thick"></ias-icon>
        </ias-button>
    </ias-app-bar>
</div>

<div class="demo-section">
    <h4>w/ text</h4>

    <ias-app-bar toggle-repeat-code>
        <h3 class="ias-heading" title="Application Title">Application Title</h3>
        <span class="ias-fill"></span>
        <span>Application Text</span>
    </ias-app-bar>
</div>

<div class="demo-section">
    <h4>.ias-large</h4>

    <ias-app-bar class="ias-large" toggle-repeat-code>
        <h3 class="ias-heading" title="Application Title">Application Title</h3>
        <span class="ias-fill"></span>
        <ias-button class="ias-icon-button" title="Descriptive Title">
            <ias-icon icon="search_thick"></ias-icon>
        </ias-button>
        <ias-button class="ias-icon-button" title="Descriptive Title">
            <ias-icon icon="close_thick"></ias-icon>
        </ias-button>
    </ias-app-bar>
</div>
