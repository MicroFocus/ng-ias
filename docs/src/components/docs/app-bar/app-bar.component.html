<h2>App Bar</h2>

<div class="demo-section">
    <mf-app-bar repeat-as-code>
        <h3 class="mf-title" title="Application Title">Application Title</h3>
    </mf-app-bar>
</div>

<div class="demo-section">
    <h4>w/ mf-menu</h4>

    <mf-app-bar repeat-as-code>
        <h3 class="mf-title" title="Application Title">Application Title</h3>
        <span class="mf-fill"></span>
        <mf-button mf-toggle="accountMenu" title="Descriptive Title">user@email.com<mf-icon icon="down_thick"></mf-icon>
        </mf-button>
        <mf-menu name="accountMenu">
            <mf-button>Settings</mf-button>
            <mf-button>Sign Out</mf-button>
        </mf-menu>
    </mf-app-bar>
</div>

<div class="demo-section">
    <h4>w/ .mf-icon-button</h4>

    <mf-app-bar repeat-as-code>
        <h3 class="mf-title" title="Application Title">Application Title</h3>
        <span class="mf-fill"></span>
        <mf-button class="mf-icon-button" title="Descriptive Title">
            <mf-icon icon="search_thick"></mf-icon>
        </mf-button>
        <mf-button class="mf-icon-button" title="Descriptive Title">
            <mf-icon icon="close_thick"></mf-icon>
        </mf-button>
    </mf-app-bar>
</div>

<div class="demo-section">
    <h4>w/ .mf-logo</h4>

    <mf-app-bar repeat-as-code>
        <img src="images/appbar_logo.png" alt="Logo" class="mf-logo">
        <h3 class="mf-title" title="Application Title">Application Title</h3>
        <span class="mf-fill"></span>
        <mf-button class="mf-icon-button" title="Descriptive Title">
            <mf-icon icon="search_thick"></mf-icon>
        </mf-button>
        <mf-button class="mf-icon-button" title="Descriptive Title">
            <mf-icon icon="close_thick"></mf-icon>
        </mf-button>
    </mf-app-bar>
</div>

<div class="demo-section">
    <h4>w/ .mf-logo w/ text</h4>

    <mf-app-bar repeat-as-code>
        <img src="images/appbar_logo.png" alt="Logo" class="mf-logo">
        <h3 class="mf-title" title="Application Title">Application Title</h3>
        <span class="mf-fill"></span>
        <span>173.20.51.254 (Common Appliance v. 2.0.71)</span>
        <mf-button class="mf-icon-button" title="Descriptive Title">
            <mf-icon icon="search_thick"></mf-icon>
        </mf-button>
        <mf-button class="mf-icon-button" title="Descriptive Title">
            <mf-icon icon="close_thick"></mf-icon>
        </mf-button>
    </mf-app-bar>
</div>

<div class="demo-section">
    <h4>.mf-large</h4>

    <mf-app-bar class="mf-large" repeat-as-code>
        <h3 class="mf-title" title="Application Title">Application Title</h3>
        <span class="mf-fill"></span>
        <mf-button class="mf-icon-button" title="Descriptive Title">
            <mf-icon icon="search_thick"></mf-icon>
        </mf-button>
        <mf-button class="mf-icon-button" title="Descriptive Title">
            <mf-icon icon="close_thick"></mf-icon>
        </mf-button>
    </mf-app-bar>
</div>
