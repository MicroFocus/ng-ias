<div class="ias-input-container ias-search">
    <input type="text"
           ng-attr-placeholder="{{$ctrl.placeholder}}"
           ng-keydown="$ctrl.onInputKeyDown($event)"
           ng-model="$ctrl.ngModel"
           ng-model-options="$ctrl.ngModelOptions">
    <i class="ias-icon ias-icon-search_thick"></i>
    <ias-button class="ias-icon-button" title="Clear search box" ng-click="$ctrl.clearInput()">
        <ias-icon icon="close_thick"></ias-icon>
    </ias-button>
</div>
