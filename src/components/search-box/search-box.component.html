<div class="ias-search-box-content">
    <input type="text"
           autocomplete="false"
           ng-model="$ctrl.value"
           ng-attr-placeholder="{{$ctrl.placeholder}}"
           ng-keydown="$ctrl.onInputKeyDown($event)" />
    <ias-icon icon="search_thick"></ias-icon>
    <ias-button class="ias-icon-button" ng-click="$ctrl.clearInput()">
        <ias-icon icon="close_thick"></ias-icon>
    </ias-button>
</div>
